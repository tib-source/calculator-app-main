<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./app/scss/style.css" class="css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="calculator">
    <header class="header">
      <div class="logo">Calc</div>
      <div class="theme">
        <small>Theme</small>
        <form>
          <div class="theme1">
            <input type="radio" name="theme" value="1" id="1">
            <label for="1">1</label>
          </div>
          <div class="theme2">
            <input type="radio" name="theme" value="2" id="2">
            <label for="2">2</label>
          </div>
          <div class="theme3">
            <input type="radio" name="theme" value="3" id="3">
            <label for="3">3</label>
          </div>
          <div class="slider"></div>
        </form>
      </div>
    </header>
    <div class="result">
      <h1 id="result">0</h1>
    </div>
    <div class="numbers">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="weird" value="special">DEL</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator" id="add">+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator" id="minus">-</button>
      <button class="operator" id="dot">.</button>
      <button>0</button>
      <button class="operator" id="divide">/</button>
      <button class="operator" id="multiply">x</button>
      <button class="two weird" value="special">RESET</button>
      <button class="two extra" id="equal" value="special">=</button>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://www.github.com/tib-source">tib-source</a>.
    </div>
  </section>

  <script src="./app/js/script.js"></script>
</body>

</html>
